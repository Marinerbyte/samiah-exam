<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samiah's Psych Mastery ðŸŒ¸</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Cairo:wght@600;800&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #0f172a; /* Deep elegant dark background */
            overflow-x: hidden;
            min-height: 100vh;
        }
        :lang(ar) { font-family: 'Cairo', sans-serif; }

        /* Floating Flowers Background */
        .flower-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
        }

        .samiah-name {
            font-family: 'Pacifico', cursive;
            color: #f472b6;
            text-shadow: 0 0 20px rgba(244, 114, 182, 0.5);
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
        }

        .option-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
            transform: scale(1.02);
        }

        .option-btn.selected {
            background: #6366f1;
            border-color: #818cf8;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .celebration-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Pacifico', cursive;
            font-size: 4rem;
            color: #fbbf24;
            z-index: 100;
            pointer-events: none;
            display: none;
        }

        /* Language Toggle */
        .lang-switch {
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 50px;
        }
        .lang-btn {
            padding: 5px 15px;
            border-radius: 50px;
            transition: 0.3s;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        .lang-btn.active { background: #6366f1; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Flower particles background -->
    <div class="flower-bg" id="bg-particles"></div>
    <div id="samiah-pop" class="celebration-text animate__animated">Go Samiah! ðŸŒ¸</div>

    <div class="w-full max-w-xl z-10">
        
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div class="lang-switch flex">
                <button onclick="setLang('en')" id="btn-en" class="lang-btn active">English</button>
                <button onclick="setLang('ar')" id="btn-ar" class="lang-btn">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
            </div>
            <div class="samiah-name text-2xl">Samiah</div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-gray-800 h-2 rounded-full mb-12 overflow-hidden">
            <div id="progress-fill" class="h-full bg-gradient-to-r from-indigo-500 to-pink-500 transition-all duration-700" style="width: 0%"></div>
        </div>

        <!-- Main Quiz Card -->
        <div class="glass-container rounded-[3rem] p-8 md:p-12 relative">
            
            <!-- Panda Mascot (Large & Centered) -->
            <div class="absolute -top-32 left-1/2 -translate-x-1/2 w-48 h-48 drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">
                <lottie-player id="panda-mascot" 
                    src="https://assets1.lottiefiles.com/packages/lf20_9n6mre.json" 
                    background="transparent" speed="1" loop autoplay>
                </lottie-player>
            </div>

            <div id="quiz-screen" class="pt-16">
                <h3 id="step-label" class="text-indigo-400 text-center font-bold text-sm tracking-widest uppercase mb-4">Step 1 of 15</h3>
                <h2 id="question-text" class="text-2xl md:text-3xl font-extrabold text-white text-center mb-10 leading-tight"></h2>

                <div id="options-container" class="grid grid-cols-1 gap-4">
                    <!-- Options -->
                </div>

                <button id="main-btn" onclick="handleBtnClick()" disabled
                    class="w-full mt-10 bg-indigo-600 text-white font-black py-5 rounded-3xl text-xl shadow-[0_0_30px_rgba(79,70,229,0.4)] hover:bg-indigo-500 transition-all active:scale-95 disabled:opacity-30 disabled:pointer-events-none">
                    <span id="btn-label">Check Answer</span>
                </button>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="hidden pt-10 text-center">
                <h1 class="text-5xl font-black text-white mb-4">Exam Ready!</h1>
                <p class="text-indigo-200 text-lg mb-8">Samiah, you are a Psychiatry Star! ðŸŒŸ</p>
                <div class="bg-indigo-900/40 rounded-[2rem] p-8 mb-8 border border-indigo-500/30">
                    <div class="text-6xl font-black text-pink-400" id="final-score">0/0</div>
                    <div class="text-indigo-300 font-bold uppercase mt-2">Perfect Score</div>
                </div>
                <button onclick="location.reload()" class="w-full py-5 bg-white text-indigo-900 font-black rounded-3xl text-xl shadow-xl">Try Again ðŸ”„</button>
            </div>
        </div>
    </div>

    <script>
        const questions = {{ questions | tojson }};
        let currentIdx = 0;
        let score = 0;
        let selectedIdx = null;
        let isFeedback = false;
        let lang = 'en';

        const i18n = {
            en: { check: "Check Answer", next: "Continue", step: "Question", pop: "Go Samiah! ðŸŒ¸" },
            ar: { check: "ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø¥Ø¬Ø§Ø¨Ø©", next: "Ø§Ù„Ø³Ø¤Ø§Ù„ Ø§Ù„ØªØ§Ù„ÙŠ", step: "Ø³Ø¤Ø§Ù„", pop: "Ø£Ø­Ø³Ù†ØªÙ ÙŠØ§ Ø³Ø§Ù…ÙŠØ©! ðŸŒ¸" }
        };

        function setLang(l) {
            lang = l;
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('btn-en').className = `lang-btn ${lang==='en'?'active':''}`;
            document.getElementById('btn-ar').className = `lang-btn ${lang==='ar'?'active':''}`;
            renderQuestion();
        }

        function renderQuestion() {
            const q = questions[currentIdx][lang];
            const panda = document.getElementById('panda-mascot');
            
            isFeedback = false;
            selectedIdx = null;
            document.getElementById('main-btn').disabled = true;
            document.getElementById('btn-label').innerText = i18n[lang].check;
            document.getElementById('question-text').innerText = q.q;
            document.getElementById('step-label').innerText = `${i18n[lang].step} ${currentIdx + 1} / ${questions.length}`;
            document.getElementById('progress-fill').style.width = `${(currentIdx / questions.length) * 100}%`;

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn p-5 rounded-[1.5rem] text-left flex items-center gap-4 font-bold text-lg";
                if(lang === 'ar') btn.classList.add('text-right');
                btn.innerHTML = `<span class="opacity-40">${i+1}.</span> <span class="flex-1">${opt}</span>`;
                btn.onclick = () => selectOption(i, btn);
                container.appendChild(btn);
            });
        }

        function selectOption(i, el) {
            if(isFeedback) return;
            selectedIdx = i;
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('main-btn').disabled = false;
        }

        function handleBtnClick() {
            if(!isFeedback) checkAnswer();
            else nextQuestion();
        }

        function checkAnswer() {
            isFeedback = true;
            const correct = questions[currentIdx].answer;
            const panda = document.getElementById('panda-mascot');
            const btns = document.querySelectorAll('.option-btn');

            if(selectedIdx === correct) {
                score++;
                btns[selectedIdx].classList.add('!bg-green-500', '!border-green-300');
                // HAPPY DANCING PANDA
                panda.load("https://assets1.lottiefiles.com/packages/lf20_6r9v9y.json");
                
                // FLOWER BLAST EFFECT
                triggerFlowerBlast();
                showSamiahPop();
            } else {
                btns[selectedIdx].classList.add('!bg-red-500', '!border-red-300');
                btns[correct].classList.add('!bg-green-500', '!opacity-100');
                // SAD/THINKING PANDA
                panda.load("https://assets10.lottiefiles.com/packages/lf20_qpwb7mpx.json");
            }

            Swal.fire({
                title: selectedIdx === correct ? 'Success!' : 'Explanation',
                text: questions[currentIdx][lang].explain,
                icon: selectedIdx === correct ? 'success' : 'info',
                confirmButtonColor: '#6366f1',
                customClass: { popup: 'rounded-[2rem]' }
            });

            document.getElementById('btn-label').innerText = i18n[lang].next;
        }

        function triggerFlowerBlast() {
            var count = 200;
            var defaults = { origin: { y: 0.7 } };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55, });
            fire(0.2, { spread: 60, });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45, });
        }

        function showSamiahPop() {
            const pop = document.getElementById('samiah-pop');
            pop.innerText = i18n[lang].pop;
            pop.style.display = 'block';
            pop.className = 'celebration-text animate__animated animate__zoomInDown';
            setTimeout(() => {
                pop.className = 'celebration-text animate__animated animate__fadeOutUp';
                setTimeout(() => { pop.style.display = 'none'; }, 1000);
            }, 1500);
        }

        function nextQuestion() {
            currentIdx++;
            if(currentIdx < questions.length) {
                document.getElementById('panda-mascot').load("https://assets1.lottiefiles.com/packages/lf20_9n6mre.json");
                renderQuestion();
            } else {
                showFinal();
            }
        }

        function showFinal() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/${questions.length}`;
            document.getElementById('panda-mascot').load("https://assets1.lottiefiles.com/packages/lf20_7zt8sh.json");
            confetti({ particleCount: 500, spread: 150 });
        }

        renderQuestion();
    </script>
</body>
    </html>
