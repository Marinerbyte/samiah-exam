<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal Psych Drill | Samiah ðŸŒ¸</title>
    
    <!-- Fonts: Playfair for Royal, Quicksand for Cute -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Quicksand:wght@400;600;700&family=Cairo:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --dark-red: #991b1b;
            --dark-pink: #be185d;
            --light-pink: #fff1f2;
            --royal-gold: #d4af37;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--light-pink);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        :lang(ar) { font-family: 'Cairo', sans-serif; }

        /* Royal Text Style */
        .royal-text {
            font-family: 'Playfair Display', serif;
            color: var(--dark-pink);
        }

        /* 3D Floating Bubbles */
        .bubble {
            position: absolute;
            background: rgba(190, 24, 93, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: floatBubbles 15s infinite linear;
        }

        @keyframes floatBubbles {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* Samiah Pop Animation (Slow & Elegant) */
        .samiah-pop {
            position: fixed;
            top: 35%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 3.5rem;
            color: var(--dark-red);
            z-index: 100;
            display: none;
            pointer-events: none;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            animation-duration: 2.5s !important; /* Slow speed */
        }

        /* 3D Responsive Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2.5rem;
            border: 1px solid rgba(153, 27, 27, 0.1);
            box-shadow: 0 15px 35px rgba(153, 27, 27, 0.1), inset 0 -5px 0 rgba(153, 27, 27, 0.05);
        }

        /* 3D Option Buttons */
        .option-btn {
            background: white;
            border: 2px solid #fee2e2;
            border-radius: 1.25rem;
            padding: 1rem;
            font-weight: 700;
            color: #4b5563;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 0 #fee2e2;
        }
        .option-btn:active { transform: translateY(4px); box-shadow: 0 0 0 #fee2e2; }
        
        .correct-ans { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534 !important; box-shadow: 0 4px 0 #16a34a !important; }
        .wrong-ans { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b !important; box-shadow: 0 4px 0 #dc2626 !important; }

        /* Mascot Container */
        .mascot-box {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .celebration-gif {
            height: 150px;
            display: none;
            animation-duration: 3s !important;
        }

        /* Progress Bar */
        .royal-progress {
            height: 8px;
            background: #fecdd3;
            border-radius: 99px;
            overflow: hidden;
            border: 1px solid rgba(153, 27, 27, 0.05);
        }
        .royal-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--dark-red), var(--dark-pink));
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body class="p-4 relative">

    <!-- Floating Background Bubbles -->
    <div class="bubble" style="width: 80px; height: 80px; left: 10%; animation-duration: 10s;"></div>
    <div class="bubble" style="width: 40px; height: 40px; left: 80%; animation-duration: 14s; animation-delay: 2s;"></div>
    <div class="bubble" style="width: 60px; height: 60px; left: 50%; animation-duration: 12s; animation-delay: 5s;"></div>

    <!-- Celebration Elements -->
    <div id="samiah-pop" class="samiah-pop animate__animated">Princess Samiah! ðŸŒ¸</div>

    <div class="max-w-md mx-auto w-full flex flex-col flex-grow z-10">
        
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-6">
            <button onclick="resetQuiz()" class="text-[11px] font-black text-red-800 tracking-widest bg-white/50 px-4 py-2 rounded-full border border-red-100 uppercase">
                ðŸ”„ Reset Study
            </button>
            <div class="flex bg-red-800 p-1 rounded-full shadow-lg">
                <button onclick="setLang('en')" id="btn-en" class="text-[11px] px-4 py-1.5 rounded-full font-bold transition-all">EN</button>
                <button onclick="setLang('ar')" id="btn-ar" class="text-[11px] px-4 py-1.5 rounded-full font-bold transition-all">AR</button>
            </div>
        </div>

        <!-- Progress Card -->
        <div class="glass-card p-5 mb-6">
            <div class="flex justify-between items-center mb-3">
                <span class="royal-text text-sm italic font-bold" id="q-status">Drill 1 / 15</span>
                <span class="text-xs font-bold text-red-800 flex items-center gap-1 uppercase tracking-tighter">
                    Psychiatry ðŸ§  ðŸ’Š
                </span>
            </div>
            <div class="royal-progress">
                <div id="progress-bar" class="royal-progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Mascot & GIF Area -->
        <div class="mascot-box mb-6">
            <!-- Normal Lottie (Invisible during GIF) -->
            <div id="lottie-panda" class="w-24 h-24">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_9n6mre.json" background="transparent" speed="1" loop autoplay></lottie-player>
            </div>
            <!-- Your Dropbox GIF -->
            <img id="panda-gif" src="https://www.dropbox.com/scl/fi/qfl9sswcrj2892ufguf1z/giphy_transparent.gif?rlkey=l3q7czi38yafe2rlx3l2qfqf0&st=anqzn18m&dl=1" 
                 class="celebration-gif animate__animated animate__fadeIn" alt="Dancing Panda">
        </div>

        <!-- Question Area -->
        <div id="quiz-ui" class="flex flex-col flex-grow space-y-4">
            <div class="glass-card p-6 border-l-8 border-red-800">
                <h2 id="question-text" class="text-lg md:text-xl font-bold text-gray-800 text-center leading-relaxed italic"></h2>
            </div>

            <div id="options-grid" class="flex flex-col space-y-3">
                <!-- Options Shuffled Here -->
            </div>
        </div>

        <!-- Result Screen (Overlay Style) -->
        <div id="result-ui" class="hidden flex-grow flex flex-col items-center justify-center animate__animated animate__fadeIn">
            <div class="glass-card p-10 text-center border-t-8 border-red-800 w-full">
                <h2 class="royal-text text-3xl mb-2">Excellent!</h2>
                <p class="text-gray-500 font-bold mb-8 italic">Samiah, your results are royal! âœ¨</p>
                <div class="text-6xl font-black text-red-800 mb-10" id="final-score">0/0</div>
                <button onclick="resetQuiz()" class="w-full py-5 bg-red-800 text-white font-bold rounded-2xl shadow-xl hover:bg-red-900 transition-all uppercase tracking-widest text-sm">
                    Begin New Session
                </button>
            </div>
        </div>

        <!-- Royal Footer -->
        <div class="mt-auto py-6 text-center border-t border-red-100">
            <p class="text-[11px] font-bold text-red-800 tracking-[0.3em] uppercase">
                Success is yours, Samiah âœ¨ Score: <span id="current-score" class="text-red-500">0</span>
            </p>
        </div>
    </div>

    <script>
        const rawQuestions = {{ questions | tojson }};
        let currentIdx = 0;
        let score = 0;
        let lang = 'en';
        let isLocked = false;

        const i18n = {
            en: { status: "Study Step", correct: "Divine, Samiah! ðŸ‘‘", wrong: "Focus, My Lady âœ¨", resT: "Royal Success!", resM: "Samiah, you have conquered the syllabus!", samiah: "Samiah! ðŸŒ¸" },
            ar: { status: "Ø®Ø·ÙˆØ© Ø§Ù„Ø¯Ø±Ø§Ø³Ø©", correct: "Ø£Ø­Ø³Ù†ØªÙ ÙŠØ§ Ø³Ø§Ù…ÙŠØ©! ðŸ‘‘", wrong: "Ø±ÙƒØ²ÙŠ Ø£ÙƒØ«Ø± âœ¨", resT: "Ø±Ø§Ø¦Ø¹!", resM: "Ø³Ø§Ù…ÙŠØ©ØŒ Ù„Ù‚Ø¯ Ø£ØªÙ‚Ù†ØªÙ Ø§Ù„Ù…Ù†Ù‡Ø¬ Ø¨Ù†Ø¬Ø§Ø­!", samiah: "Ø³Ø§Ù…ÙŠØ©! ðŸŒ¸" }
        };

        function setLang(l) {
            lang = l;
            document.getElementById('html-tag').lang = lang;
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            updateLangButtons();
            loadQuestion();
        }

        function updateLangButtons() {
            document.getElementById('btn-en').className = lang === 'en' ? 'bg-white text-red-800 px-4 py-1 rounded-full' : 'text-white px-4 py-1';
            document.getElementById('btn-ar').className = lang === 'ar' ? 'bg-white text-red-800 px-4 py-1 rounded-full' : 'text-white px-4 py-1';
        }

        function loadQuestion() {
            if (currentIdx >= rawQuestions.length) {
                showResults();
                return;
            }

            isLocked = false;
            // Hide GIF, Show Lottie
            document.getElementById('lottie-panda').style.display = 'block';
            document.getElementById('panda-gif').style.display = 'none';

            const qData = rawQuestions[currentIdx];
            const currentQ = qData[lang];
            
            document.getElementById('q-status').innerText = `${i18n[lang].status} ${currentIdx + 1} / ${rawQuestions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentIdx) / rawQuestions.length) * 100}%`;
            document.getElementById('current-score').innerText = score;
            document.getElementById('question-text').innerText = currentQ.q;

            // Robust Shuffling
            const originalOptions = [...currentQ.options];
            const correctText = currentQ.options[qData.answer];
            const shuffledOptions = originalOptions.sort(() => Math.random() - 0.5);
            const newCorrectIdx = shuffledOptions.indexOf(correctText);

            const container = document.getElementById('options-grid');
            container.innerHTML = '';
            
            shuffledOptions.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn text-sm text-left flex items-center gap-4";
                if(lang === 'ar') btn.classList.add('text-right');
                btn.innerHTML = `<span class="bg-red-50 text-red-800 px-3 py-1 rounded-lg text-[10px] font-black">${idx+1}</span> <span class="flex-1">${opt}</span>`;
                btn.onclick = () => checkAnswer(idx, newCorrectIdx, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, element) {
            if (isLocked) return;
            isLocked = true;

            if (selected === correct) {
                score++;
                element.classList.add('correct-ans');
                triggerCelebration();
            } else {
                element.classList.add('wrong-ans');
                document.querySelectorAll('.option-btn')[correct].classList.add('correct-ans');
            }

            // AUTO NEXT: 3.5 Seconds (Slow & Royal)
            setTimeout(() => {
                currentIdx++;
                loadQuestion();
            }, 3500);
        }

        function triggerCelebration() {
            // Show GIF, Hide Lottie
            document.getElementById('lottie-panda').style.display = 'none';
            document.getElementById('panda-gif').style.display = 'block';

            // Flower Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#991b1b', '#be185d', '#d4af37', '#ffffff']
            });

            // Royal Samiah Pop (Slow)
            const pop = document.getElementById('samiah-pop');
            pop.innerText = i18n[lang].samiah;
            pop.style.display = 'block';
            pop.className = 'samiah-pop animate__animated animate__zoomIn';
            
            setTimeout(() => {
                pop.className = 'samiah-pop animate__animated animate__fadeOutUp';
                setTimeout(() => { pop.style.display = 'none'; }, 1500);
            }, 2000);
        }

        function showResults() {
            document.getElementById('quiz-ui').classList.add('hidden');
            document.getElementById('result-ui').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/${rawQuestions.length}`;
            document.getElementById('progress-bar').style.width = '100%';
            confetti({ particleCount: 400, spread: 120 });
        }

        function resetQuiz() {
            currentIdx = 0;
            score = 0;
            document.getElementById('quiz-ui').classList.remove('hidden');
            document.getElementById('result-ui').classList.add('hidden');
            loadQuestion();
        }

        setLang('en');
    </script>
</body>
</html>
