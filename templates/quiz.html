<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Samiah's Psych Drill ü©∫</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Cairo:wght@600;700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #fdf2f8; /* Soft Medical Pink */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        :lang(ar) { font-family: 'Cairo', sans-serif; }

        .samiah-pop {
            position: fixed;
            top: 30%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #be185d;
            z-index: 100;
            display: none;
            pointer-events: none;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .option-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1.5px solid #fce7f3;
            background: white;
        }
        .option-card:active { transform: scale(0.97); }
        .card-correct { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534 !important; }
        .card-wrong { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b !important; }

        /* Custom Scrollbar for small screens */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #fbcfe8; border-radius: 10px; }
    </style>
</head>
<body class="p-4" dir="ltr">

    <!-- Samiah Text Blast -->
    <div id="samiah-pop" class="samiah-pop animate__animated">Samiah! üå∏</div>

    <div class="max-w-md mx-auto w-full flex flex-col flex-grow">
        
        <!-- Header: Language & Reset -->
        <div class="flex justify-between items-center mb-4">
            <button onclick="resetQuiz()" class="text-[10px] font-bold text-gray-400 border border-gray-200 px-3 py-1 rounded-full hover:bg-white transition-all">
                üîÑ RESET DRILL
            </button>
            <div class="flex bg-white/50 backdrop-blur rounded-full p-1 border border-pink-100 shadow-sm">
                <button onclick="setLang('en')" id="btn-en" class="text-[10px] px-3 py-1 rounded-full font-bold transition-all">EN</button>
                <button onclick="setLang('ar')" id="btn-ar" class="text-[10px] px-3 py-1 rounded-full font-bold transition-all">AR</button>
            </div>
        </div>

        <!-- Progress Card -->
        <div class="bg-white rounded-2xl p-3 shadow-sm mb-4 border border-pink-50">
            <div class="flex justify-between items-center mb-2">
                <span class="text-[11px] font-extrabold text-pink-500 uppercase tracking-tighter" id="q-status">Question 1/15</span>
                <span class="text-[11px] font-bold text-indigo-400 tracking-tighter">Psychiatry üß† üíä</span>
            </div>
            <div class="w-full bg-gray-100 h-1.5 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-pink-400 to-indigo-400 transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <!-- Mascot Container: Smaller & Auto-height -->
        <div class="flex flex-col items-center justify-center mb-4">
            <div class="w-28 h-28">
                <lottie-player id="panda" src="https://assets10.lottiefiles.com/packages/lf20_9n6mre.json" background="transparent" speed="1" loop autoplay></lottie-player>
            </div>
            <p id="feedback-txt" class="text-[10px] font-bold text-gray-400 italic mt-1">Ready, Samiah? üêº</p>
        </div>

        <!-- Quiz Area: Flexible height -->
        <div id="quiz-ui" class="flex flex-col space-y-3">
            <div class="bg-white rounded-3xl p-5 shadow-sm border-b-4 border-pink-100">
                <h2 id="question-text" class="text-base md:text-lg font-bold text-gray-800 text-center leading-snug"></h2>
            </div>

            <div id="options-grid" class="flex flex-col space-y-2">
                <!-- Options injected here -->
            </div>
        </div>

        <!-- Result Screen: Neat Overlay -->
        <div id="result-ui" class="hidden flex-grow flex flex-col items-center justify-center text-center animate__animated animate__fadeIn">
            <div class="bg-white p-8 rounded-[3rem] shadow-xl border-4 border-pink-50 w-full">
                <div class="text-4xl mb-4">ü©∫‚ú®</div>
                <h1 class="text-2xl font-black text-gray-800 mb-2" id="res-title">Brilliant!</h1>
                <p class="text-gray-500 text-sm mb-6 leading-relaxed" id="res-msg">Samiah, you are a psychiatry expert!</p>
                <div class="text-5xl font-black text-indigo-600 mb-8" id="final-score">0/0</div>
                <button onclick="resetQuiz()" class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-lg">Restart Drill</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-auto py-4 text-center">
            <p class="text-[10px] font-black text-gray-300 uppercase tracking-widest">Samiah's Score: <span id="current-score" class="text-pink-500">0</span></p>
        </div>
    </div>

    <script>
        const rawQuestions = {{ questions | tojson }};
        let currentIdx = 0;
        let score = 0;
        let lang = 'en';
        let isLocked = false;

        const i18n = {
            en: { status: "Question", wait: "Dr. Panda is waiting... üêº", correct: "Bravo, Samiah! üå∏", wrong: "Look closely! ‚ú®", resT: "Success!", resM: "Samiah, you're ready for Monday!", samiah: "Samiah! üå∏" },
            ar: { status: "ÿ≥ÿ§ÿßŸÑ", wait: "ÿØŸÉÿ™Ÿàÿ± ÿ®ÿßŸÜÿØÿß ŸäŸÜÿ™ÿ∏ÿ±... üêº", correct: "ÿ£ÿ≠ÿ≥ŸÜÿ™Ÿê Ÿäÿß ÿ≥ÿßŸÖŸäÿ©! üå∏", wrong: "ÿ±ŸÉÿ≤Ÿä ÿ£ŸÉÿ´ÿ±! ‚ú®", resT: "ÿ±ÿßÿ¶ÿπ!", resM: "ÿ≥ÿßŸÖŸäÿ©ÿå ÿ£ŸÜÿ™Ÿê ÿ¨ÿßŸáÿ≤ÿ© ŸÑŸÑÿßŸÖÿ™ÿ≠ÿßŸÜ!", samiah: "ÿ≥ÿßŸÖŸäÿ©! üå∏" }
        };

        function setLang(l) {
            lang = l;
            document.getElementById('html-tag').lang = lang;
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            updateLangButtons();
            loadQuestion();
        }

        function updateLangButtons() {
            document.getElementById('btn-en').className = lang === 'en' ? 'bg-indigo-500 text-white px-3 py-1 rounded-full' : 'text-gray-400 px-3 py-1';
            document.getElementById('btn-ar').className = lang === 'ar' ? 'bg-indigo-500 text-white px-3 py-1 rounded-full' : 'text-gray-400 px-3 py-1';
        }

        function loadQuestion() {
            if (currentIdx >= rawQuestions.length) {
                showResults();
                return;
            }

            isLocked = false;
            const qData = rawQuestions[currentIdx];
            const currentQ = qData[lang];
            
            // UI Reset
            document.getElementById('panda').load("https://assets10.lottiefiles.com/packages/lf20_9n6mre.json");
            document.getElementById('feedback-txt').innerText = i18n[lang].wait;
            document.getElementById('feedback-txt').className = "text-[10px] font-bold text-gray-400 italic mt-1";
            document.getElementById('q-status').innerText = `${i18n[lang].status} ${currentIdx + 1}/${rawQuestions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentIdx) / rawQuestions.length) * 100}%`;
            document.getElementById('current-score').innerText = score;
            document.getElementById('question-text').innerText = currentQ.q;

            // SHUFFLE LOGIC
            const originalOptions = [...currentQ.options];
            const correctText = currentQ.options[qData.answer];
            const shuffledOptions = originalOptions.sort(() => Math.random() - 0.5);
            const newCorrectIdx = shuffledOptions.indexOf(correctText);

            const container = document.getElementById('options-grid');
            container.innerHTML = '';
            
            shuffledOptions.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-card p-3.5 rounded-2xl text-[13px] font-bold text-gray-600 shadow-sm flex items-center gap-3";
                btn.innerHTML = `<span class="bg-gray-50 w-6 h-6 rounded-full flex items-center justify-center text-[10px] text-gray-400 border border-gray-100">${idx+1}</span> <span class="flex-1">${opt}</span>`;
                btn.onclick = () => checkAnswer(idx, newCorrectIdx, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, element) {
            if (isLocked) return;
            isLocked = true;

            const panda = document.getElementById('panda');
            const feedback = document.getElementById('feedback-txt');

            if (selected === correct) {
                score++;
                element.classList.add('card-correct');
                feedback.innerText = i18n[lang].correct;
                feedback.className = "text-[10px] font-bold text-green-500 mt-1 animate__animated animate__pulse";
                panda.load("https://assets1.lottiefiles.com/packages/lf20_6r9v9y.json"); // Dance
                triggerCelebration();
            } else {
                element.classList.add('card-wrong');
                document.querySelectorAll('.option-card')[correct].classList.add('card-correct');
                feedback.innerText = i18n[lang].wrong;
                feedback.className = "text-[10px] font-bold text-red-400 mt-1";
                panda.load("https://assets10.lottiefiles.com/packages/lf20_qpwb7mpx.json"); // Sad
            }

            // AUTO NEXT: 2 Seconds
            setTimeout(() => {
                currentIdx++;
                loadQuestion();
            }, 2000);
        }

        function triggerCelebration() {
            // Flower Blast
            confetti({
                particleCount: 150,
                spread: 80,
                origin: { y: 0.6 },
                colors: ['#f472b6', '#ec4899', '#ffffff', '#818cf8'],
                shapes: ['circle', 'square']
            });

            // Samiah Name Blast
            const pop = document.getElementById('samiah-pop');
            pop.innerText = i18n[lang].samiah;
            pop.style.display = 'block';
            pop.className = 'samiah-pop animate__animated animate__backInDown';
            setTimeout(() => {
                pop.className = 'samiah-pop animate__animated animate__fadeOutUp';
                setTimeout(() => { pop.style.display = 'none'; }, 1000);
            }, 1200);
        }

        function showResults() {
            document.getElementById('quiz-ui').classList.add('hidden');
            document.getElementById('result-ui').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/${rawQuestions.length}`;
            document.getElementById('progress-bar').style.width = '100%';
            document.getElementById('res-title').innerText = i18n[lang].resT;
            document.getElementById('res-msg').innerText = i18n[lang].resM;
            document.getElementById('panda').load("https://assets1.lottiefiles.com/packages/lf20_7zt8sh.json");
            confetti({ particleCount: 300, spread: 100 });
        }

        function resetQuiz() {
            currentIdx = 0;
            score = 0;
            document.getElementById('quiz-ui').classList.remove('hidden');
            document.getElementById('result-ui').classList.add('hidden');
            loadQuestion();
        }

        setLang('en');
    </script>
</body>
</html>
