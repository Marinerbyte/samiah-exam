<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychiatry Pro üêº</title>
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Cairo:wght@600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
        }
        :lang(ar) { font-family: 'Cairo', sans-serif; }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
        }

        .option-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #f1f5f9;
        }
        .option-card:hover:not(:disabled) {
            border-color: var(--primary);
            transform: translateY(-2px);
            background: #f5f7ff;
        }
        .option-card.active {
            border-color: var(--primary);
            background: #eef2ff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
        }

        /* Smooth Progress Bar */
        .progress-bar-fill {
            transition: width 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        }

        /* Language Toggle Switch */
        .lang-switch {
            background: #fff;
            border: 1px solid #e2e8f0;
            padding: 4px;
            border-radius: 999px;
            display: flex;
            gap: 4px;
        }
        .lang-btn {
            padding: 6px 16px;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 700;
            transition: 0.3s;
        }
        .lang-btn.active {
            background: var(--primary);
            color: white;
        }

        [dir="rtl"] .arrow-icon { transform: rotate(180deg); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8" dir="ltr">

    <div class="w-full max-w-xl">
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-8">
            <div class="lang-switch shadow-sm">
                <button onclick="setLang('en')" id="btn-en" class="lang-btn active">EN</button>
                <button onclick="setLang('ar')" id="btn-ar" class="lang-btn">AR</button>
            </div>
            <div class="text-right">
                <div class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-1" id="score-label">Current Score</div>
                <div class="text-2xl font-extrabold text-slate-800" id="score">00</div>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="mb-10">
            <div class="flex justify-between text-xs font-bold text-slate-500 mb-2 uppercase tracking-tighter">
                <span id="q-status">Step 1 of 15</span>
                <span id="percent-text">0%</span>
            </div>
            <div class="w-full bg-slate-200 h-3 rounded-full overflow-hidden p-[2px]">
                <div id="progress-fill" class="progress-bar-fill h-full bg-indigo-500 rounded-full"></div>
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="glass-card rounded-[2.5rem] p-8 md:p-12 relative">
            <!-- Panda Container -->
            <div class="absolute -top-24 left-1/2 -translate-x-1/2 w-44 h-44 drop-shadow-2xl">
                <lottie-player id="panda" src="https://assets10.lottiefiles.com/packages/lf20_9n6mre.json" background="transparent" speed="1" loop autoplay></lottie-player>
            </div>

            <div id="quiz-screen" class="pt-12">
                <h2 id="question-text" class="text-xl md:text-2xl font-extrabold text-slate-800 text-center mb-10 leading-snug">
                    <!-- Question goes here -->
                </h2>

                <div id="options" class="grid grid-cols-1 gap-4">
                    <!-- Options injected here -->
                </div>

                <button id="main-btn" onclick="onMainButtonClick()" class="w-full mt-10 btn-primary text-white font-bold py-5 rounded-3xl text-lg flex items-center justify-center gap-3 transition-all active:scale-[0.98] disabled:opacity-50 disabled:pointer-events-none">
                    <span id="btn-text">Check Answer</span>
                    <svg class="arrow-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="hidden pt-10 text-center">
                <div class="w-24 h-24 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <h1 class="text-4xl font-black text-slate-800 mb-2" id="res-title">Brilliant!</h1>
                <p class="text-slate-500 font-medium mb-8" id="res-msg">You've completed the Psychiatry Drill.</p>
                <div class="bg-slate-50 rounded-3xl p-6 mb-8">
                    <div class="text-sm font-bold text-slate-400 uppercase mb-1" id="res-score-label">Final Score</div>
                    <div class="text-5xl font-black text-indigo-600" id="final-score">0/0</div>
                </div>
                <button onclick="location.reload()" class="w-full py-5 bg-slate-900 text-white font-bold rounded-3xl">Take it Again</button>
            </div>
        </div>
    </div>

    <script>
        const questions = {{ questions | tojson }};
        let currentIdx = 0;
        let score = 0;
        let selectedIdx = null;
        let step = 'ASK'; // ASK, FEEDBACK
        let lang = 'en';

        const i18n = {
            en: { score: "Score", step: "Step", check: "Check Answer", next: "Continue", btnRes: "Perfect!", btnKeep: "I see", resTitle: "Great Job!", resMsg: "You're ready for Monday's exam!", final: "Final Score" },
            ar: { score: "ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©", step: "ÿÆÿ∑Ÿàÿ©", check: "ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©", next: "ŸÖÿ™ÿßÿ®ÿπÿ©", btnRes: "ŸÖŸÖÿ™ÿßÿ≤!", btnKeep: "ŸÅŸáŸÖÿ™", resTitle: "ÿπŸÖŸÑ ÿ±ÿßÿ¶ÿπ!", resMsg: "ÿ£ŸÜÿ™Ÿê ŸÖÿ≥ÿ™ÿπÿØÿ© ŸÑÿßŸÖÿ™ÿ≠ÿßŸÜ ŸäŸàŸÖ ÿßŸÑÿßÿ´ŸÜŸäŸÜ!", final: "ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©" }
        };

        function setLang(l) {
            lang = l;
            document.getElementById('html-tag').lang = lang;
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('btn-en').className = `lang-btn ${lang==='en'?'active':''}`;
            document.getElementById('btn-ar').className = `lang-btn ${lang==='ar'?'active':''}`;
            updateUI();
            renderQuestion();
        }

        function updateUI() {
            document.getElementById('score-label').innerText = i18n[lang].score;
            document.getElementById('score').innerText = score.toString().padStart(2, '0');
        }

        function renderQuestion() {
            const q = questions[currentIdx][lang];
            document.getElementById('question-text').innerText = q.q;
            document.getElementById('q-status').innerText = `${i18n[lang].step} ${currentIdx+1} / ${questions.length}`;
            
            const progress = ((currentIdx) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('percent-text').innerText = Math.round(progress) + '%';

            const container = document.getElementById('options');
            container.innerHTML = '';
            selectedIdx = null;
            document.getElementById('main-btn').disabled = true;
            document.getElementById('btn-text').innerText = i18n[lang].check;

            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-card bg-white p-5 rounded-3xl text-left flex items-center gap-4 font-semibold text-slate-700";
                if(lang === 'ar') btn.classList.add('text-right');
                btn.innerHTML = `
                    <div class="w-8 h-8 rounded-xl bg-slate-100 flex items-center justify-center text-xs font-bold text-slate-400 border border-slate-200">${i+1}</div>
                    <span class="flex-1">${opt}</span>
                `;
                btn.onclick = () => selectOption(i, btn);
                container.appendChild(btn);
            });
        }

        function selectOption(i, el) {
            if(step === 'FEEDBACK') return;
            selectedIdx = i;
            document.querySelectorAll('.option-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('main-btn').disabled = false;
        }

        function onMainButtonClick() {
            if(step === 'ASK') checkAnswer();
            else nextQuestion();
        }

        function checkAnswer() {
            step = 'FEEDBACK';
            const correct = questions[currentIdx].answer;
            const options = document.querySelectorAll('.option-card');
            const panda = document.getElementById('panda');

            if(selectedIdx === correct) {
                score++;
                options[selectedIdx].classList.add('!border-green-500', '!bg-green-50', '!text-green-700');
                panda.load("https://assets1.lottiefiles.com/packages/lf20_6r9v9y.json");
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#6366f1', '#22c55e'] });
            } else {
                options[selectedIdx].classList.add('!border-red-500', '!bg-red-50', '!text-red-700');
                options[correct].classList.add('!border-green-500', '!bg-green-50');
                panda.load("https://assets10.lottiefiles.com/packages/lf20_qpwb7mpx.json");
            }

            Swal.fire({
                title: selectedIdx === correct ? i18n[lang].btnRes : i18n[lang].btnKeep,
                text: questions[currentIdx][lang].explain,
                icon: selectedIdx === correct ? 'success' : 'info',
                confirmButtonText: 'OK',
                customClass: { popup: 'rounded-[2.5rem]', confirmButton: 'rounded-full px-8 py-3 bg-indigo-600' }
            });

            document.getElementById('btn-text').innerText = i18n[lang].next;
            updateUI();
        }

        function nextQuestion() {
            step = 'ASK';
            currentIdx++;
            if(currentIdx < questions.length) {
                document.getElementById('panda').load("https://assets10.lottiefiles.com/packages/lf20_9n6mre.json");
                renderQuestion();
            } else {
                showFinal();
            }
        }

        function showFinal() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('progress-fill').style.width = '100%';
            document.getElementById('percent-text').innerText = '100%';
            document.getElementById('final-score').innerText = `${score}/${questions.length}`;
            document.getElementById('res-title').innerText = i18n[lang].resTitle;
            document.getElementById('res-msg').innerText = i18n[lang].resMsg;
            document.getElementById('res-score-label').innerText = i18n[lang].final;
            document.getElementById('panda').load("https://assets1.lottiefiles.com/packages/lf20_7zt8sh.json");
            confetti({ particleCount: 300, spread: 100 });
        }

        renderQuestion();
        updateUI();
    </script>
</body>
    </html>
