<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dr. Samiah's Psych Quiz ü©∫</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Cairo:wght@600;700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: #fdf2f8; /* Soft pinkish medicine theme */
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        :lang(ar) { font-family: 'Cairo', sans-serif; }

        .samiah-pop {
            position: fixed;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #db2777;
            text-shadow: 2px 2px 10px rgba(219, 39, 119, 0.3);
            z-index: 100;
            display: none;
            pointer-events: none;
        }

        .option-card {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid #fce7f3;
        }
        .option-card:active { transform: scale(0.95); }
        
        /* Correct/Wrong Colors */
        .card-correct { background: #dcfce7 !important; border-color: #22c55e !important; }
        .card-wrong { background: #fee2e2 !important; border-color: #ef4444 !important; }

        .medical-float {
            position: absolute;
            opacity: 0.1;
            z-index: 0;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body class="flex items-center justify-center relative">

    <!-- Samiah Blast Text -->
    <div id="samiah-pop" class="samiah-pop animate__animated">Samiah! üå∏</div>

    <!-- Floating Icons -->
    <div class="medical-float text-6xl top-10 left-10">üíä</div>
    <div class="medical-float text-6xl bottom-20 right-10" style="animation-delay: 2s;">ü©∫</div>
    <div class="medical-float text-6xl top-1/2 left-5" style="animation-delay: 1s;">üß†</div>

    <div class="w-full max-w-md h-screen flex flex-col p-4 z-10">
        
        <!-- Header: Reset & Lang -->
        <div class="flex justify-between items-center mb-2">
            <button onclick="resetQuiz()" class="bg-white px-3 py-1 rounded-full shadow-sm text-xs font-bold text-gray-500 hover:bg-gray-100 flex items-center gap-1">
                üîÑ Reset
            </button>
            <div class="bg-white/80 backdrop-blur p-1 rounded-full shadow-sm flex gap-1 border">
                <button onclick="setLang('en')" id="btn-en" class="px-3 py-1 rounded-full text-xs font-bold transition-all">EN</button>
                <button onclick="setLang('ar')" id="btn-ar" class="px-3 py-1 rounded-full text-xs font-bold transition-all">AR</button>
            </div>
        </div>

        <!-- Progress Area -->
        <div class="bg-white rounded-3xl p-4 shadow-sm border border-pink-100 mb-4">
            <div class="flex justify-between items-center mb-2">
                <span class="text-pink-600 font-bold text-sm tracking-tighter" id="q-status">Question 1/15</span>
                <span class="bg-pink-100 text-pink-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">Psychiatry üß†</span>
            </div>
            <div class="w-full bg-pink-50 h-2.5 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-pink-400 to-indigo-400 transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <!-- Mascot Area -->
        <div class="flex-grow flex flex-col items-center justify-center relative min-h-[150px]">
            <div class="w-40 h-40 relative">
                <lottie-player id="panda" src="https://assets1.lottiefiles.com/packages/lf20_9n6mre.json" background="transparent" speed="1" loop autoplay></lottie-player>
            </div>
            <div class="text-xs font-bold text-gray-400 mt-2 italic" id="feedback-txt">Dr. Panda is waiting... üêº</div>
        </div>

        <!-- Question Box -->
        <div id="quiz-ui" class="flex flex-col gap-3 mb-4">
            <div class="bg-white rounded-[2rem] p-5 shadow-sm border-b-4 border-pink-200">
                <h2 id="question-text" class="text-lg font-bold text-gray-800 text-center leading-tight"></h2>
            </div>

            <!-- Options (Compact) -->
            <div id="options-grid" class="grid grid-cols-1 gap-2">
                <!-- Shuffled Options Injected Here -->
            </div>
        </div>

        <!-- Result Screen (Hidden) -->
        <div id="result-ui" class="hidden flex-grow flex flex-col items-center justify-center text-center p-6 bg-white rounded-[3rem] shadow-xl border-4 border-pink-100 mb-10 animate__animated animate__zoomIn">
            <div class="text-5xl mb-4">üèÜ</div>
            <h1 class="text-3xl font-black text-gray-800 mb-2" id="res-title">Amazing!</h1>
            <p class="text-gray-500 text-sm mb-6 leading-relaxed" id="res-msg">Samiah, you've conquered the Psychiatry exam!</p>
            <div class="text-6xl font-black text-pink-500 mb-8" id="final-score">15/15</div>
            <button onclick="resetQuiz()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-2xl shadow-lg">Start New Drill ü©∫</button>
        </div>

        <!-- Footer Score -->
        <div class="text-center pb-2">
            <span class="text-[10px] font-black uppercase text-gray-400 tracking-widest">Score: <span id="current-score" class="text-pink-500">0</span></span>
        </div>
    </div>

    <script>
        const rawQuestions = {{ questions | tojson }};
        let currentIdx = 0;
        let score = 0;
        let lang = 'en';
        let isLocked = false;
        let shuffledOptions = [];

        const i18n = {
            en: { status: "Question", wait: "Dr. Panda is waiting... üêº", correct: "Bravo, Samiah! üå∏", wrong: "Try the next one! ‚ú®", resT: "Success!", resM: "Samiah, you are ready for Monday!", samiah: "Samiah! üå∏" },
            ar: { status: "ÿ≥ÿ§ÿßŸÑ", wait: "ÿØŸÉÿ™Ÿàÿ± ÿ®ÿßŸÜÿØÿß ŸÅŸä ÿßŸÜÿ™ÿ∏ÿßÿ±ŸÉ... üêº", correct: "ÿ£ÿ≠ÿ≥ŸÜÿ™Ÿê Ÿäÿß ÿ≥ÿßŸÖŸäÿ©! üå∏", wrong: "ÿ≠ÿßŸàŸÑŸä ŸÅŸä ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ™ÿßŸÑŸä! ‚ú®", resT: "ÿ±ÿßÿ¶ÿπ!", resM: "ÿ≥ÿßŸÖŸäÿ©ÿå ÿ£ŸÜÿ™Ÿê ŸÖÿ≥ÿ™ÿπÿØÿ© ŸÑŸäŸàŸÖ ÿßŸÑÿßÿ´ŸÜŸäŸÜ!", samiah: "ÿ≥ÿßŸÖŸäÿ©! üå∏" }
        };

        function setLang(l) {
            lang = l;
            document.getElementById('html-tag').lang = lang;
            document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
            updateLangButtons();
            loadQuestion();
        }

        function updateLangButtons() {
            document.getElementById('btn-en').className = lang === 'en' ? 'bg-indigo-600 text-white px-3 py-1 rounded-full' : 'text-gray-400 px-3 py-1';
            document.getElementById('btn-ar').className = lang === 'ar' ? 'bg-indigo-600 text-white px-3 py-1 rounded-full' : 'text-gray-400 px-3 py-1';
        }

        function loadQuestion() {
            if (currentIdx >= rawQuestions.length) {
                showResults();
                return;
            }

            isLocked = false;
            const qData = rawQuestions[currentIdx];
            const currentQ = qData[lang];
            
            // Panda to Normal
            document.getElementById('panda').load("https://assets1.lottiefiles.com/packages/lf20_9n6mre.json");
            document.getElementById('feedback-txt').innerText = i18n[lang].wait;
            document.getElementById('feedback-txt').className = "text-xs font-bold text-gray-400 mt-2 italic";

            // Update Header
            document.getElementById('q-status').innerText = `${i18n[lang].status} ${currentIdx + 1}/${rawQuestions.length}`;
            document.getElementById('progress-bar').style.width = `${((currentIdx) / rawQuestions.length) * 100}%`;
            document.getElementById('current-score').innerText = score;

            // Update Text
            document.getElementById('question-text').innerText = currentQ.q;

            // Shuffle Logic: Always shuffle options
            const originalOptions = [...currentQ.options];
            const correctText = currentQ.options[qData.answer];
            
            // Fisher-Yates Shuffle
            shuffledOptions = originalOptions.sort(() => Math.random() - 0.5);
            const newCorrectIdx = shuffledOptions.indexOf(correctText);
            
            // Render Options
            const container = document.getElementById('options-grid');
            container.innerHTML = '';
            shuffledOptions.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-card bg-white p-3 rounded-2xl text-sm font-bold text-gray-700 shadow-sm flex items-center gap-3";
                btn.innerHTML = `<span class="bg-pink-50 w-6 h-6 rounded-full flex items-center justify-center text-[10px] text-pink-400">${idx+1}</span> <span class="flex-1">${opt}</span>`;
                btn.onclick = () => checkAnswer(idx, newCorrectIdx, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, element) {
            if (isLocked) return;
            isLocked = true;

            const panda = document.getElementById('panda');
            const feedback = document.getElementById('feedback-txt');

            if (selected === correct) {
                score++;
                element.classList.add('card-correct');
                feedback.innerText = i18n[lang].correct;
                feedback.className = "text-xs font-bold text-green-500 mt-2 animate__animated animate__heartBeat";
                
                // Blast Effects
                panda.load("https://assets1.lottiefiles.com/packages/lf20_6r9v9y.json"); // Dance
                triggerCelebration();
            } else {
                element.classList.add('card-wrong');
                document.querySelectorAll('.option-card')[correct].classList.add('card-correct');
                feedback.innerText = i18n[lang].wrong;
                feedback.className = "text-xs font-bold text-red-400 mt-2";
                panda.load("https://assets10.lottiefiles.com/packages/lf20_qpwb7mpx.json"); // Sad
            }

            // Auto-Next after 2 seconds
            setTimeout(() => {
                currentIdx++;
                loadQuestion();
            }, 2000);
        }

        function triggerCelebration() {
            // Flower Confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#db2777', '#f472b6', '#ffffff']
            });

            // Samiah Name Pop
            const pop = document.getElementById('samiah-pop');
            pop.innerText = i18n[lang].samiah;
            pop.style.display = 'block';
            pop.className = 'samiah-pop animate__animated animate__zoomInDown';
            setTimeout(() => {
                pop.className = 'samiah-pop animate__animated animate__fadeOutUp';
                setTimeout(() => { pop.style.display = 'none'; }, 1000);
            }, 1200);
        }

        function showResults() {
            document.getElementById('quiz-ui').classList.add('hidden');
            document.getElementById('result-ui').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/${rawQuestions.length}`;
            document.getElementById('progress-bar').style.width = '100%';
            document.getElementById('res-title').innerText = i18n[lang].resT;
            document.getElementById('res-msg').innerText = i18n[lang].resM;
            document.getElementById('panda').load("https://assets1.lottiefiles.com/packages/lf20_7zt8sh.json");
            confetti({ particleCount: 300, spread: 100 });
        }

        function resetQuiz() {
            currentIdx = 0;
            score = 0;
            document.getElementById('quiz-ui').classList.remove('hidden');
            document.getElementById('result-ui').classList.add('hidden');
            loadQuestion();
        }

        // Init
        updateLangButtons();
        loadQuestion();
    </script>
</body>
</html>
